<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Asmeninis nuoteku valymo irenginis</h1>
    <hr />
    <h2>Samatos skaiciuokle</h2>

    <h2>Prijungimas (addreso ivedimas)</h2>
    <div>
      <label for="input1">Prijungimas (addreso ivedimas)</label>
      <input
        type="text"
        id="input1"
        name="input1"
        placeholder="pvz Savanoriu g. 1, Kaunas"
      />
    </div>
    <h2>Prijungimas pagal kordinates</h2>
    <div>
      <label for="input2">Kordinate1 </label>
      <input
        type="text"
        id="input2"
        name="input2"
        placeholder="54.966220, 23.912151"
      />
    </div>
    <div>
      <label for="input3">Kordinate2</label>
      <input
        type="text"
        id="input3"
        name="input3"
        placeholder="54.967241, 23.909736"
      />
    </div>
    <div>
      <button id="submitButton">Rasti adresa</button>
    </div>

    <div>
      <img src="map1.jpg" alt="Map Image" width="200" height="200" />
    </div>

    <div>
      <label for="input4">Gyventoju skaicius</label>
      <input type="text" id="input4" name="input4" placeholder="2" />
    </div>

    <div>
      <label for="input4">Suvartojamas vandens kiekis m^3</label>
      <input type="text" id="input5" name="input5" placeholder="5" />
    </div>

    <h2>Skaiciuokle</h2>
    <table border="1">
      <tr>
        <td>Vamzdyno ilgis</td>
        <td>10 m</td>
      </tr>
      <tr>
        <td>Nuoteku valymo irenginys</td>
        <td>1</td>
      </tr>
      <tr>
        <td>Rangos darbai</td>
        <td>(klausti pardavejo)</td>
      </tr>

      <tr>
        <td>Kaina : vanzdziu + valymo irenginys</td>
        <td>5000eu</td>
      </tr>
    </table>
    <button id="teikti_pasiulyma">Pateikti pasiulyma</button>
  </body>
</html>
